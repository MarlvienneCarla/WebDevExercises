<!-- this exercise contains how i edit 3 images -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images</title>
    <link rel="stylesheet" href="Three Images style.css">
</head>
<body>
    <!-- div tag is a block-level element used to create a container that can be used to group other HTML elements and apply styles to them. -->
    <div class="divImages">
        <!-- figure tag is used to group media content, such as images, illustrations, diagrams, videos, or audio files, along with their associated captions and descriptions -->
        <figure>
            <img src="https://w0.peakpx.com/wallpaper/21/930/HD-wallpaper-beagle-doggo-dog-puppies.jpg" alt="Beagle"/>
            <!-- figcaption tag is used to provide a caption or description for media content, such as images, videos, or illustrations, that are enclosed within a figure element -->
            <figcaption>Puppy Beagle</figcaption>
        </figure>
    </div>
    <div class="divImages">
        <figure>
            <img id="PuppyR" src="https://www.akc.org/wp-content/uploads/2020/07/Golden-Retriever-puppy-standing-outdoors-500x486.jpg" alt="Golden Retriever"/>
            <figcaption>Puppy Retriever</figcaption>
        </figure>
    </div>
    <div class="divImages">
        <figure>
            <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2021/11/30121625/Shih-Tzu.jpg" alt="Shih Tzu">
            <figcaption>Puppy Shihtzu</figcaption>
        </figure>
    </div>
</body>
</html>
