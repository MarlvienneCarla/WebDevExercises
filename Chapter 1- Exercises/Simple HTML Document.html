<!DOCTYPE html> <!--This function is guarantees that the web page is parsed uniformly across web browsers.-->
<html> <!--guarantees that text and graphics are formatted correctly for your Internet browser-->
    <head> <!--The portion of an HTML document that is not displayed when the page loads is called the head.-->
        <title>Sample HTML Document</title> <!--This is the name of the website-->
    </head> <!--End of the head function-->
    <body> <!--The body of the document is defined by the <body> tag.-->
        <!--comment-->
        <h1>Marlvienne Carla Ramos</h1> <!--This is my main heading and h is stands for heading-->
        <h2>About me</h2> <!--heading 2 is the start of the body-->
        <p>Hi! My name is Marlvienne Carla Ramos, you can call me Yen. I'm 19 years old.</p> <!--p stands for paragraph for the heading-->
        <h3>My Background</h3>
        <p>I live in Dubai, UAE and I'm a pet lover.</p>
        <h4>My Experience living in Dubai</h4>
        <p>It's fun!</p>
        <h5>My School</h5>
        <p>Metaverse Age Institute</p>
        <h6>My Hobbies</h6>
        <p>Playing Games, exploring programming</p>
    </body> <!--End of the body function-->
</html> <!--End of coding-->
